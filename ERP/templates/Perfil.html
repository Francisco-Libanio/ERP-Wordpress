<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfil do usuário</title>
</head>
<body>
{%include "navbar.html"%}
<h1>Olá {{usuario.username}}</h1>

<a href="{{url_for('homepage')}}"> Sair </a>



{% if form %}

<form method="post" enctype="multipart/form-data">
    {{ form.csrf_token }}
    {{form.foto()}}
    {{form.botao_confirmacao()}}
</form>
{% endif %}




{% for foto in usuario.fotos %}
<img src="{{url_for('static', filename = 'fotos_posts/{}'.format(foto.imagem))}} ">

{% endfor%}


</body>
</html>
